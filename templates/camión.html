<div class="kanban-item" draggable="true" ondragstart="drag(event)" data-matricula="{{ truck.Matricula }}" data-agencia="{{ truck.Agencia }}">
    <div class="matricula">{{ truck.Matricula }}</div>
    <div class="agencia">{{ truck.Agencia }}</div>
    <div class="destino">{{ truck.Destino }}</div>
    <div class="observacion">Observación: {{ truck.Observación }}</div>
</div>
